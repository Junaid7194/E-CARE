<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>E-CARE</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/adminDB">Dashboard</a>
      <a mat-list-item routerLink="/adminDB">Overview</a>
      <a mat-list-item routerLink="/adminDB">Heart Rate</a>
      <a mat-list-item routerLink="/adminDB">Physical Activit</a>
      <a mat-list-item routerLink="/adminDB">Nutrition</a>
      <a mat-list-item routerLink="/adminDB">Profile</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Patient Dashboard</span>
    </mat-toolbar>
    <h2>Dashboard</h2>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
